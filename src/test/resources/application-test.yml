server:
  port: 0  # Random port for tests

spring:
  application:
    name: shop-service-test

  # Datasource configuration - will be overridden by Testcontainers via @DynamicPropertySource
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 10000
      idle-timeout: 30000
      max-lifetime: 60000
      auto-commit: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    clean-disabled: false
    locations: classpath:db/migration,classpath:db/test
    default-schema: public

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false  # Reduce noise in test logs
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          time_zone: UTC

  cloud:
    config:
      enabled: false
    discovery:
      enabled: false

  autoconfigure:
    exclude:
      - org.springframework.cloud.netflix.eureka.EurekaClientAutoConfiguration
      - org.springframework.cloud.client.discovery.simple.SimpleDiscoveryClientAutoConfiguration

eureka:
  client:
    enabled: false

